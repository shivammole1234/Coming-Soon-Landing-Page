<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="">
        <div class="content">
            <p>Website is under Maintenance</p>
            <h1>We're <span>Launching </span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hr">00</p>
                    <span>hours</span>
                </div>
                <div>
                    <p id="min">00</p>
                    <span>min</span>
                </div>
                <div>
                    <p id="sec">00</p>
                    <span>sec</span>
                </div>
            </div>
            <button type="button">Learn More <img src="triangle.png" alt=""></button>
        </div>
        <img src="rocket.png" class="rocket">
    </div>

    <script>
        var countDownDate = new Date("Jun 19, 2024 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hr = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var min = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60 * 60))
            var sec = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hr").innerHTML = hr;
            document.getElementById("min").innerHTML = min;
            document.getElementById("sec").innerHTML = sec;

            if(distance <0)
            {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
            document.getElementById("hr").innerHTML = "00";
            document.getElementById("min").innerHTML = "00";
            document.getElementById("sec").innerHTML = "00";


            }



        }, 1000)
    </script>
</body>

</html>
